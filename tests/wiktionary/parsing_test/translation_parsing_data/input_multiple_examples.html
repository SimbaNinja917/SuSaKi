<li> <span class="ib-brac">(</span><span class="ib-content"><a href="/wiki/Appendix:Glossary#intransitive" title="Appendix:Glossary">intransitive</a></span><span class="ib-brac">)</span> To <a href="/wiki/get" title="get">get</a> to, <a href="/wiki/reach" title="reach">reach</a>, <a href="/wiki/arrive" title="arrive">arrive</a> at/in (<i>a place</i>).
<dl><dd> <i>Kuinka <b>pääsen</b> lentokentälle?</i>
